[package]
name = "rustls-bench"
version = "0.1.0"
edition = "2021"

[dependencies]
boring-rustls-provider = { git = "https://github.com/janrueth/boring-rustls-provider.git?rev=aa6e1c3", optional = true }
clap = { workspace = true }
rustls = { workspace = true }
rustls-openssl = { version = "0.2", optional = true }
rustls-graviola = { workspace = true, optional = true }

[features]
default = []
aws-lc-rs = ["rustls/aws-lc-rs"]
boringssl = ["dep:boring-rustls-provider", "__polyfill_ticketer"]
fips = ["rustls/fips", "aws-lc-rs"]
graviola = ["dep:rustls-graviola"]
openssl = ["dep:rustls-openssl", "__polyfill_ticketer"]
ring = ["rustls/ring"]
__polyfill_ticketer = ["rustls/ring"]

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = { workspace = true }
